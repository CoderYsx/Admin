<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-group">
	  <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
	    <i class="layui-icon">&#xe654;</i>新增
	  </button>
</div>
</script>
              
          
<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../../json/hly.json'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,totalRow: true
    ,cols: [[
      {field:'username', title:'姓名', width:120, totalRowText: '合计'}
      ,{field:'image', title:'一寸照片', width:120, edit: 'text', templet: function(res){
        return '<img src="'+ res.image +'" width="30px" height="30px" />'
      }}
      ,{field:'phone', title:'手机号码', width:120}
      ,{field:'nvtive', title:'籍贯', width:100}
      ,{field:'fzsq', title:'负责社区', width:150, templet:function(d){
      	return '<span class="layui-badge layui-bg-blue">'+d.fzsq+'</span>';
      }}
      ,{field:'num', title:'服务次数', width:80 ,totalRow: true}
      ,{field:'sys_user', title:'系统用户', width:150 ,templet:function(d){
      	return '<span class="layui-badge layui-bg-green">'+d.sys_user+'</span>';
      }}
      ,{field:'sex', title:'性别', width:80}
      ,{field:'idcard', title:'身份证号', width:150}
      ,{field:'age', title:'年龄', width:80}
      ,{field:'csny', title:'出生年月', width:150}
      ,{field:'birthday', title:'生日', width:150}
      ,{field:'nlsr', title:'农历生日', width:120}
      ,{field:'sb', title:'社保', width:120}
      ,{field:'tc', title:'特长', width:120}
      ,{field:'ah', title:'爱好', width:120}
      ,{field:'zyjn', title:'职业技能', width:120}
      ,{field:'zstp', title:'证书图片', width:120, edit: 'text', templet: function(res){
        return '<img src="'+ res.zstp +'" width="30px" height="30px" />'
      }}
			,{field:'htlx', title:'合同类型', width:120}
			,{field:'htsmj', title:'合同扫描件', width:120, edit: 'text', templet: function(res){
        return '<img src="'+ res.htsmj +'" width="30px" height="30px" />'
      }}
			,{field:'whcd', title:'文化程度', width:120}
			,{field:'jkzh', title:'健康证号码', width:150}
			,{field:'jkzsmj', title:'健康证扫描件', width:150, edit: 'text', templet: function(res){
        return '<img src="'+ res.jkzsmj +'" width="30px" height="30px" />'
      }}
			,{field:'jkzhdq', title:'健康证到期时间', width:150}
			,{field:'ywx', title:'意外险', width:120}
			,{field:'stjkqk', title:'身体健康情况', width:150}
			,{field:'remark', title:'备注', width:120}
			,{field:'mz', title:'名族', width:120}
			,{field:'hjszd', title:'户籍所在地', width:120}
			,{field:'xjd', title:'现居住地址', width:120}
    ]]
    ,page: true
  });
  
//头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'add':
        layer.open({
        	type:2,
        	title:"新增呼叫中心流水",
        	area:["90%","80%"],
        	content:"hjzxls_add.html"
        });
      break;
    };
  });
});
</script>

</body>
</html>
