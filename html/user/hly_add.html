<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>录入新护理员信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>录入新护理员信息</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">1寸照片</label>
    <div class="layui-input-block">
      <input type="file" name="files">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">*手机号码</label>
    <div class="layui-input-block">
      <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="联系电话" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">籍贯</label>
    <div class="layui-input-block">
      <input type="text" name="place" autocomplete="off" placeholder="籍贯" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">负责社区</label>
    <div class="layui-input-inline">
      <select name="shequ">
        <option value="金乐社区五联分站">金乐社区五联分站</option>
        <option value="登云圩社区">登云圩社区</option>
        <option value="星洲社区">星洲社区</option>
        <option value="香樟社区">香樟社区</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">服务次数</label>
    <div class="layui-input-block">
      <input type="number" name="server_num" autocomplete="off" placeholder="无需填写,系统自动统计" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">系统用户</label>
    <div class="layui-input-block">
     
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">身份证</label>
    <div class="layui-input-block">
      <input type="text" name="idcard" autocomplete="off" placeholder="身份证" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">年龄</label>
    <div class="layui-input-block">
      <input type="number" name="age" autocomplete="off" placeholder="可不用填写根据身份证号带出来" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">出生年月</label>
    <div class="layui-input-block">
      <input type="number" name="csny" autocomplete="off" placeholder="可以根据身份证号带出来" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">生日</label>
      <div class="layui-input-inline">
        <input type="text" name="date1" id="date1" lay-verify="date" placeholder="可以根据身份证号带出来" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">农历生日</label>
    <div class="layui-input-block">
      <input type="number" name="csny" autocomplete="off" placeholder="可以根据身份证号带出来" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">社保</label>
    <div class="layui-input-block">
      <input type="text" name="insurance" lay-verify="title" autocomplete="off" placeholder="社保" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">特长</label>
    <div class="layui-input-block">
      <input type="text" name="specialty" lay-verify="title" autocomplete="off" placeholder="特长" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">爱好</label>
    <div class="layui-input-block">
      <input type="text" name="hobby" lay-verify="title" autocomplete="off" placeholder="爱好" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">职业技能</label>
    <div class="layui-input-block">
      <input type="text" name="skills" lay-verify="title" autocomplete="off" placeholder="单行文本" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">证书图片</label>
    <div class="layui-input-block">
      <input type="file" name="files">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">合同类型</label>
    <div class="layui-input-block">
      <input type="radio" name="contract" value="非全日制" title="非全日制">
      <input type="radio" name="contract" value="劳务" title="劳务">
      <input type="radio" name="contract" value="劳动" title="劳动">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">合同扫描件上传</label>
    <div class="layui-input-block">
      <input type="file" name="files">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文化程度</label>
    <div class="layui-input-block">
      <input type="radio" name="culture" value="文盲" title="文盲">
      <input type="radio" name="culture" value="略识字" title="略识字">
      <input type="radio" name="culture" value="能读书看报" title="能读书看报">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">健康证号码</label>
    <div class="layui-input-block">
      <input type="text" name="health" lay-verify="title" autocomplete="off" placeholder="单行文本" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">健康证扫描件</label>
    <div class="layui-input-block">
      <input type="file" name="files">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">健康证到期时间</label>
      <div class="layui-input-inline">
        <input type="text" name="date2" id="date2" lay-verify="date" placeholder="日期和时间" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">意外险</label>
    <div class="layui-input-block">
      <input type="text" name="accident" lay-verify="title" autocomplete="off" placeholder="单行文本" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">身体健康情况</label>
    <div class="layui-input-block">
      <textarea placeholder="多行文本" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="请输入备注" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">民族</label>
    <div class="layui-input-block">
      <input type="radio" name="national" value="汉族" title="汉族">
      <input type="radio" name="national" value="土家族" title="土家族">
      <input type="radio" name="national" value="苗族" title="苗族">
      <input type="radio" name="national" value="侗族" title="侗族">
      <input type="radio" name="national" value="瑶族" title="瑶族">
      <input type="radio" name="national" value="白族" title="白族">
      <input type="radio" name="national" value="壮族" title="壮族">
      <input type="radio" name="national" value="其他" title="其他
      	">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">户籍所在地</label>
    <div class="layui-input-block">
      <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="请输入户籍所在地" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">现居住地址</label>
    <div class="layui-input-block">
      <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="请输入居住地址" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
      <button type="reset" class="layui-btn layui-btn-primary">取消</button>
    </div>
  </div>
</form>
          
<script src="../../layui/layui.js" charset="utf-8"></script>

  laydate.render({

  form.verify({

      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [

</body>
</html>
