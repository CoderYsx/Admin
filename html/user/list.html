<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>会员列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body> 
<br />

<div class="layui-form layui-card-header layuiadmin-card-header-auto">
	<div class="layui-form-item">
	  <div class="layui-inline">
	    <label class="layui-form-label">会员ID</label>
	    <div class="layui-input-inline">
	      <input type="text" name="id" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-inline">
	    <label class="layui-form-label">会员名</label>
	    <div class="layui-input-inline">
	      <input type="text" name="author" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-inline">
	    <label class="layui-form-label">性别</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-inline">
	    <label class="layui-form-label">城市</label>
	    <div class="layui-input-inline">
	      <select name="label">
	        <option value="">请选择标签</option>
	        <option value="0">美食</option>
	        <option value="1">新闻</option>
	        <option value="2">八卦</option>
	        <option value="3">体育</option>
	        <option value="4">音乐</option>
	      </select>
	    </div>
	  </div>
	  <div class="layui-inline">
	    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
	      <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
	    </button>
	  </div>
	</div>
  </div>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
               
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-group">
  <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
    <i class="layui-icon">&#xe654;</i>
  </button>
  <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit">
    <i class="layui-icon">&#xe642;</i>
  </button>
  <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="del">
    <i class="layui-icon">&#xe640;</i>
  </button>
</div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //方法级渲染
  table.render({
    elem: '#test'
    ,url: '../../json/user.json'
	,toolbar: '#toolbarDemo'
    ,cols: [[
      {checkbox: true, fixed: true}
      ,{field:'id', title: 'ID', width:80, sort: true, fixed: true}
      ,{field:'username', title: '用户名', width:80}
      ,{field:'sex', title: '性别', width:80, sort: true}
      ,{field:'city', title: '城市', width:80}
      ,{field:'sign', title: '签名'}
      ,{field:'experience', title: '积分', sort: true, width:80}
      ,{field:'score', title: '评分', sort: true, width:80}
      ,{field:'classify', title: '职业', width:80}
      ,{field:'wealth', title: '财富', sort: true, width:135}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    ,id: 'testReload'
    ,page: true
  });
  
    //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'add':
       	layer.open({
       		type:2,
       		area:["80%","80%"],
       		title:"新增用户",
       		content:"list.html"
       	});
      break;
      case 'edit':
        var data = checkStatus.data;
        if (data.length>1){
        	layer.msg("编辑操作只能选择一条数据!");
        }else if(data.length==0){
        	layer.msg("请选择操作数据!");
        }else{
        	layer.open({
	       		type:2,
	       		area:["80%","80%"],
	       		title:"编辑用户",
	       		content:"list.html"
	       	});
        }
      break;
      case 'del':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
  
  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      });
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>

</body>
</html>
