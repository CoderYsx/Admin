<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新建长者档案</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新建长者档案</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">*姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">*性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">*联系电话</label>
    <div class="layui-input-block">
      <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="联系电话" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">社区</label>
    <div class="layui-input-inline">
      <select name="shequ">
        <option value="金乐社区五联分站">金乐社区五联分站</option>
        <option value="登云圩社区">登云圩社区</option>
        <option value="星洲社区">星洲社区</option>
        <option value="香樟社区">香樟社区</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">*居住地址</label>
    <div class="layui-input-block">
      <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="居住地址" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">*身份证</label>
    <div class="layui-input-block">
      <input type="text" name="idcard" lay-verify="title" autocomplete="off" placeholder="身份证" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">护理员</label>
    <div class="layui-input-inline">
      <select name="shequ">
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
        <option value="王飞云13116741421 ">王飞云13116741421 </option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">剩余时长</label>
    <div class="layui-input-block">
      <input type="text" name="left_time" lay-verify="title" autocomplete="off" placeholder="剩余时长" value="0" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">已服务时长</label>
    <div class="layui-input-block">
      <input type="text" name="server_time" lay-verify="title" autocomplete="off" placeholder="已服务时长" value="0" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">服务月份</label>
    <div class="layui-input-block">
      <input type="checkbox" name="server[1]" lay-skin="primary" title="201901" checked="">
      <input type="checkbox" name="server[2]" lay-skin="primary" title="201902">
      <input type="checkbox" name="server[3]" lay-skin="primary" title="201903">
      <input type="checkbox" name="server[4]" lay-skin="primary" title="201904">
      <input type="checkbox" name="server[5]" lay-skin="primary" title="201905">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">*计划时长</label>
    <div class="layui-input-block">
      <input type="text" name="plan_time" lay-verify="title" autocomplete="off" placeholder="计划时长" value="0" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">*结转时长</label>
    <div class="layui-input-block">
      <input type="text" name="over_time" lay-verify="title" autocomplete="off" placeholder="结转时长" value="0" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">*自费时长</label>
    <div class="layui-input-block">
      <input type="text" name="form_time" lay-verify="title" autocomplete="off" placeholder="自费时长" value="0" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">长者状态</label>
    <div class="layui-input-block">
      <input type="radio" name="zz_status" value="正常服务" title="正常服务" checked="">
      <input type="radio" name="zz_status" value="已注销" title="已注销">
      <input type="radio" name="zz_status" value="已退出" title="已退出">
      <input type="radio" name="zz_status" value="已暂停" title="已暂停">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">注销时间</label>
      <div class="layui-input-inline">
        <input type="text" name="date1" id="date1" lay-verify="date" placeholder="注销时间" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">注销原因</label>
    <div class="layui-input-block">
      <textarea placeholder="注销原因" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">退出时间</label>
      <div class="layui-input-inline">
        <input type="text" name="date2" id="date2" lay-verify="date" placeholder="退出时间" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">退出原因</label>
    <div class="layui-input-block">
      <textarea placeholder="退出原因" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">年龄</label>
    <div class="layui-input-block">
      <input type="number" name="age" lay-verify="title" autocomplete="off" placeholder="年龄" value="0" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">出生年月</label>
    <div class="layui-input-block">
      <input type="number" name="birthday" lay-verify="title" autocomplete="off" placeholder="出生年月" value="0" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">照片</label>
    <div class="layui-input-block">
      <input type="file" name="files">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学历</label>
    <div class="layui-input-block">
      <input type="radio" name="school" value="小学" title="小学" checked="">
      <input type="radio" name="school" value="初中" title="初中">
      <input type="radio" name="school" value="中专/高中" title="中专/高中">
      <input type="radio" name="school" value="专科" title="专科">
      <input type="radio" name="school" value="本科" title="本科">
      <input type="radio" name="school" value="硕士" title="硕士">
      <input type="radio" name="school" value="博士" title="博士">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">病史</label>
    <div class="layui-input-block">
      <textarea placeholder="病史" class="layui-textarea"></textarea>
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">兴趣爱好</label>
    <div class="layui-input-block">
      <input type="text" name="hobby" lay-verify="title" autocomplete="off" placeholder="兴趣爱好" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">社保</label>
    <div class="layui-input-block">
      <input type="text" name="insurance" lay-verify="title" autocomplete="off" placeholder="社保" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">特长</label>
    <div class="layui-input-block">
      <input type="text" name="specialty" lay-verify="title" autocomplete="off" placeholder="特长" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">家庭情况</label>
    <div class="layui-input-block">
      <textarea placeholder="家庭情况" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系人</label>
    <div class="layui-input-block">
      <input type="text" name="contact" lay-verify="title" autocomplete="off" placeholder="联系人" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">与长者关系</label>
    <div class="layui-input-block">
      <input type="text" name="between" lay-verify="title" autocomplete="off" placeholder="与长者关系" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea placeholder="备注" class="layui-textarea"></textarea>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
      <button type="reset" class="layui-btn layui-btn-primary">取消</button>
    </div>
  </div>
</form>
          
<script src="../../layui/layui.js" charset="utf-8"></script>

</body>
</html>
