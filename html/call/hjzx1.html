<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>呼叫中心</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
      <div class="layui-col-sm6">
        <div class="layui-card">
          <div class="layui-card-header">呼入未接电话</div>
          <div class="layui-card-body">
            <table class="layui-table layuiadmin-page-table" lay-skin="line">
              <thead>
                <tr>
                  <th>主叫电话</th>
                  <th>中继号码</th>
                  <th>被叫号码</th>
                  <th>呼叫类型</th>
                  <th>状态</th>
                  <th>通话发起时间</th>
                  <th>通话开始时间</th>
                  <th>通话结束时间</th>
                  <th>呼叫总时长</th>
                  <th>等待接通时长</th>
                  <th>通话时长</th>
                  <th>录音文件</th>
                  <th>未接电话处理状态</th>
                  <th>未接外呼流水</th>
                  <th>话单状态</th>
                </tr> 
              </thead>
              <tbody>
                <tr>
                  <td><span class="first">胡歌</span></td>
                  <td><i class="layui-icon layui-icon-log"> 11:20</i></td>
                  <td><span>在线</span></td>
                  <td>22 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td><span class="second">彭于晏</span></td>
                  <td><i class="layui-icon layui-icon-log"> 10:40</i></td>
                  <td><span>在线</span></td>
                  <td>21 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td><span class="third">靳东</span></td>
                  <td><i class="layui-icon layui-icon-log"> 01:30</i></td>
                  <td><i>离线</i></td>
                  <td>66 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td>吴尊</td>
                  <td><i class="layui-icon layui-icon-log"> 21:18</i></td>
                  <td><i>离线</i></td>
                  <td>45 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td>许上进</td>
                  <td><i class="layui-icon layui-icon-log"> 09:30</i></td>
                  <td><span>在线</span></td>
                  <td>21 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td>小蚊子</td>
                  <td><i class="layui-icon layui-icon-log"> 21:18</i></td>
                  <td><i>在线</i></td>
                  <td>45 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
                <tr>
                  <td>贤心</td>
                  <td><i class="layui-icon layui-icon-log"> 09:30</i></td>
                  <td><span>在线</span></td>
                  <td>21 <i class="layui-icon layui-icon-praise"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="layui-col-sm6">
        <div class="layui-card">
          <div class="layui-card-header">服务记录</div>
          <div class="layui-card-body">
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <table id="LAY-index-prograss"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="../../layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'sample']);
  </script>
</body>
</html>
