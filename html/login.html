            width: 100%;

<body class="body_bj">
<div id="particles-js">
<div class="login">
	<div class="logo">
		<img src="../img/logo.png" alt="">
	</div>
	<form class="layui-form" action="">
		<ul class="login-list">
			<li><input type="text" name="phone" lay-verify="tel" autocomplete="off" class="layui-input" placeholder="请输入手机号码"></li>
			<li><input type="password" name="password" lay-verify="pass" placeholder="请输入密码"></li>
			<li><input type="text" name="code" placeholder="请输入验证码"><span class="yzm2"><img src="../img/yzm.jpg" alt=""></span></li>
			<li><a class="btn" lay-submit lay-filter="loginBtn">登 录</a></li>
			<li class="tar"><a href="忘记密码.html">忘记密码？</a></li>
		</ul>
	</form>
</div>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/particles.min.js"></script>
<script>
	layui.use(['jquery', 'layer' ,'form'], function () {
		var $ = layui.jquery,
			form = layui.form,
			layer = layui.layer;
			
			//自定义验证规则
		  form.verify({
		    title: function(value){
		      	if(value.length < 5){
		        	return '标题至少得5个字符啊';
	  			}
			}
			,pass: [
			  /^[\S]{6,12}$/
			  ,'密码必须6到12位，且不能出现空格'
		    ]
		    ,tel: [
		    	/^1[34578]\d{9}$/
		    	,'手机号不合法'
		    ]
		  });
			
			form.on('submit(loginBtn)',function(data){
				console.log(data)
				var url = "../json/login.json";
				var data = {"phone":data.field.phone,"password":data.field.password,"code":data.field.code};
				$.get(url,data,function(d){
					if(d.code==200){
						layer.msg("登录成功!");
						setTimeout(function(){
							window.location.href="index.html";
						},500);
					}else{
						layer.msg("登录失败");
					}
				});	
				return false;
			});
		
	});
</script>
<script>
	particlesJS('particles-js',
		{
			"particles": {
				"number": {
					"value": 40,  //数量
					"density": {
						"enable": true,
						"value_area": 800
					}
				},
				"color": {
					"value": "#ffffff"
				},
				"shape": {
					"type": "circle",
					"stroke": {
						"width": 0,
						"color": "#000000"
					},
					"polygon": {
						"nb_sides": 5
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 0.3,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 3,
					"random": true,
					"anim": {
						"enable": false,
						"speed": 40,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 150,
					"color": "#ffffff",
					"opacity": 0.4,
					"width": 1
				},
				"move": {
					"enable": true,
					"speed": 1,
					"direction": "none",
					"random": false,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": true,
						"mode": "grab"
					},
					"onclick": {
						"enable": false,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 150,
						"line_linked": {
							"opacity": 1
						}
					},
					"bubble": {
						"distance": 400,
						"size": 40,
						"duration": 2,
						"opacity": 8,
						"speed": 3
					},
					"repulse": {
						"distance": 200,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": false
		}
	);
</script>

</body>
</html>
